<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeySanta - Smart Christmas Companion</title>
    <meta name="description" content="HeySanta - A Gift for your merriest Christmas. Smart AI-powered Santa toy with voice commands and ChatGPT integration.">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="preload" href="js/main.js" as="script">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>
<body>
    <!-- Header Navigation -->
    <header class="header">
        <div class="header-content">
            <a href="https://mangdang.org" class="logo" target="_blank" rel="noopener">
                <div class="logo-img">
                    <img src="assets/images/mangdang.png" alt="Mangdang Logo" onerror="this.style.display='none'; this.parentElement.innerHTML='ğŸ…';">
                </div>
            </a>
            
            <nav class="nav">
                <a href="#christmas" class="nav-link">A Special Christmas</a>
                <a href="#specs" class="nav-link">Specs</a>
                <a href="#timeline" class="nav-link">Timeline</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <!-- Background Video (now inside hero) -->
        <div class="video-background">
            <video autoplay muted loop>
                <source src="assets/videos/christmas-background.mp4" type="video/mp4">
                <!-- Fallback for browsers that don't support video -->
            </video>
        </div>
        <div class="video-overlay"></div>
        
        <div class="hero-content">
            <!-- Main Title -->
            <h1 class="hero-title fade-in-up">Hey Santa</h1>
            
            <!-- Subtitle -->
            <p class="hero-subtitle fade-in-up">A Gift for your merriest Christmas</p>
            
            <!-- Call-to-Action Button (only sign up button) -->
            <div class="cta-container fade-in-up">
                <button id="waitlist-btn" class="btn btn-primary">
                    ğŸ“§ Sign up for Email
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Scroll Indicator -->
        <div class="scroll-indicator">
            <div class="scroll-mouse">
                <div class="scroll-wheel"></div>
            </div>
            <span class="scroll-text">Scroll Down</span>
        </div>
    </section>

    <!-- Placeholder Sections for Navigation -->
    <section id="christmas" class="section-placeholder">
        <div class="placeholder-content">
            <h2>ğŸ„ A Special Christmas</h2>
            <p>Content coming soon...</p>
        </div>
    </section>

    <section id="specs" class="section-placeholder">
        <div class="placeholder-content">
            <h2>ğŸ“‹ Specs</h2>
            <p>Content coming soon...</p>
        </div>
    </section>

    <section id="timeline" class="section-placeholder">
        <div class="placeholder-content">
            <h2>ğŸ“… Timeline</h2>
            <p>Content coming soon...</p>
        </div>
    </section>

    <!-- Email Signup Modal -->
    <div id="email-modal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">ğŸ„ Join the Waitlist</h2>
            <p class="modal-subtitle">Be the first to know when HeySanta launches!</p>
            
            <form id="email-form">
                <div class="form-group">
                    <input 
                        type="email" 
                        id="email-input" 
                        class="form-input"
                        placeholder="Enter your email address"
                        required
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        ğŸ Subscribe
                    </button>
                    <button type="button" id="close-modal" class="btn btn-secondary">
                        Cancel
                    </button>
                </div>
            </form>
            
            <div id="form-message" class="form-message"></div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
