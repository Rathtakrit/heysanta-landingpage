<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeySanta - Smart Christmas Companion</title>
    <meta name="description" content="HeySanta - A Gift for your merriest Christmas. Smart AI-powered Santa toy with voice commands and ChatGPT integration.">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="preload" href="js/main.js" as="script">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>
<body>
    <!-- Background Video -->
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="assets/videos/christmas-background.mp4" type="video/mp4">
            <!-- Fallback for browsers that don't support video -->
        </video>
    </div>
    <div class="video-overlay"></div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <!-- Main Title -->
            <h1 class="hero-title fade-in-up">Hey Santa</h1>
            
            <!-- Subtitle -->
            <p class="hero-subtitle fade-in-up">A Gift for your merriest Christmas</p>
            
            <!-- Countdown Timer -->
            <div class="countdown-container fade-in-up">
                <h3 class="countdown-title">🎄 Launching Soon! 🎄</h3>
                <div id="countdown" class="countdown">
                    <div class="countdown-item">
                        <span id="days" class="countdown-number">00</span>
                        <span class="countdown-label">Days</span>
                    </div>
                    <div class="countdown-item">
                        <span id="hours" class="countdown-number">00</span>
                        <span class="countdown-label">Hours</span>
                    </div>
                    <div class="countdown-item">
                        <span id="minutes" class="countdown-number">00</span>
                        <span class="countdown-label">Minutes</span>
                    </div>
                    <div class="countdown-item">
                        <span id="seconds" class="countdown-number">00</span>
                        <span class="countdown-label">Seconds</span>
                    </div>
                </div>
            </div>

            <!-- Call-to-Action Buttons -->
            <div class="cta-container fade-in-up">
                <button id="waitlist-btn" class="btn btn-primary">
                    🎁 Join the Waitlist for Early Access
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                    </svg>
                </button>
                
                <button id="kickstarter-btn" class="btn btn-secondary" disabled>
                    🚀 Back on Kickstarter
                    <span>(Coming Soon)</span>
                </button>
            </div>
        </div>
        
        <!-- Scroll Indicator -->
        <div class="scroll-indicator">
            <div class="scroll-mouse">
                <div class="scroll-wheel"></div>
            </div>
            <span class="scroll-text">Scroll Down</span>
        </div>
    </section>

    <!-- Email Signup Modal -->
    <div id="email-modal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">🎄 Join the Waitlist</h2>
            <p class="modal-subtitle">Be the first to know when HeySanta launches!</p>
            
            <form id="email-form">
                <div class="form-group">
                    <input 
                        type="email" 
                        id="email-input" 
                        class="form-input"
                        placeholder="Enter your email address"
                        required
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">
                        🎁 Subscribe
                    </button>
                    <button type="button" id="close-modal" class="btn btn-secondary" style="flex: 0 0 auto;">
                        Cancel
                    </button>
                </div>
            </form>
            
            <div id="form-message" class="form-message"></div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
